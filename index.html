<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport" content= 
		"width=device-width, initial-scale=1.0"> 
	<title>Pagination Example</title> 
	<link rel="stylesheet" href="style.css"> 
</head> 

<body> 
	<div id="data-container"> 
		<h1> Pagination in Full Stack </h1> 
		<div class="card-container"> 
			<div class="card"> 
				<img src= 
"img1.png" alt="Image 1" width="1000"> 
				<h3>mern full stack development classroom</h3> 
				<p>This is the content of Card 1.</p> 
			</div> 
			<div class="card"> 
				<img src= 
"img2.jpeg" alt="Image 2" width="1000"> 
				<h3>Full stack Dev Live</h3> 
				<p>This is the content of Card 2.</p> 
			</div> 
			<div class="card"> 
				<img src= 
"img3.jpeg" alt="Image 3" width="1000"> 
				<h3> artificial intelligence</h3> 
				<p>This is the content of Card 3.</p> 
			</div> 
			<div class="card"> 
				<img src= 
"img4.png" alt="Image 4" width="1000"> 
				<h3>gate crash course 2024 </h3> 
				<p>This is the content of Card 4.</p> 
		</div> 
	</div> 

	<div class="pagination" id="pagination"> 
		<a href="#" id="prev">Previous</a> 
		<a href="#" class="page-link" data-page="1">1</a> 
		<a href="#" class="page-link" data-page="2">2</a> 
		<a href="#" class="page-link" data-page="3">3</a> 
		<a href="#" id="next">Next</a> 
		<p id="page-numbers"> </p> 
	</div> 

		<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body> 

</html>
